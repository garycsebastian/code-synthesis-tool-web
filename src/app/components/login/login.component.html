<div class="login-container">
  <div class="form-group">
    <form (ngSubmit)="onSubmit()" class="login-form">
      <h2>Login</h2>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="email" id="username" name="username" [(ngModel)]="loginRequest.username" required
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        <div *ngIf="loginRequest.username && !isValidEmail(loginRequest.username)" class="error">Please enter a valid
          email address.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginRequest.password" required>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="isLoading">
        <span *ngIf="isLoading">Logging in...</span>
        <span *ngIf="!isLoading">Login</span>
      </button>
    </form>
    <div class="register-link">
      <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    </div>
  </div>
</div>

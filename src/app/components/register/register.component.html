<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Email:</label>
      <input type="email" id="username" name="username" [(ngModel)]="newUser.username" required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      <div *ngIf="newUser.username && !isValidEmail(newUser.username)" class="error">Please enter a valid email address.</div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="newUser.password" required>
      <div *ngIf="newUser.password && !isValidPassword(newUser.password)" class="error">
        Password must be at least 8 characters long, contain one uppercase letter, one number, and one special character.
      </div>
    </div>
    <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
  </form>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
